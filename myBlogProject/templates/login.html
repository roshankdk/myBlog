{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mb-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-6">
            <h2 class="text-center text-dark mt-1">Login Form</h2>
            <div class="card my-1"">
                <form class=" card-body cardbody-color p-lg-4 pt-lg-2" method="POST" , action="{% url 'login' %}">
                {% csrf_token %}

                {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-danger">
                        <div class="text-danger">Error: {{msg}}</div>
                    </div>
                {% endfor %}
                {% endif %}

                <div class="text-center">
                    <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                        class="img-fluid profile-image-pic img-thumbnail rounded-circle my-1" width="200px"
                        alt="">
                </div>

                <div class=" mt-3 mb-3">
                    <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                        placeholder="Useruame" name="username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="password" name="password">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-success px-5 mb-5">Login</button>
                </div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                    Registered? <a href="{% url 'signup' %}" class="text-dark fw-bold"> Create an Account</a>
                </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
