{% extends 'base.html' %}
{% block content %}
</header>
<main>
    <div class="container">
        <div class="content">
            <div class="articles">
                <article>
                    <div class="article-content">
                        <h2>{{post.title}}</h2>
                        <div class="meta">
                            <span>by {{post.author}}</span> •
                            <span>{{post.modified_at|date:"M d y"}}</span> •
                            <span>6 min read</span>
                        </div>
                        <div class="article-image">
                            <img src="{{post.image1.url}}" alt="Article Image">
                        </div>
                        <p>{{post.body}}</p>
                    </div>
                </article>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
